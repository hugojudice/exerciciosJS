<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <!--Agora faça o contrário. Você fornece a temperatura em graus Fahrenheit, 
    seu programa deve converter para Celsius e exibir na tela a temperatura em graus Celsius.-->
    <script>
        var F = parseFloat(prompt("Informe a temperatura em graus Fahrenheit: "));
        var C = 5 * (F - 32) / 9;

        document.write("A temperatura em Celsius é: ",C,"°C");
    </script>
</body>
</html>
