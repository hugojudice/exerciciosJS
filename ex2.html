<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <!--Você está no Brasil, e para temperatura usamos o grau Celsius. 
        Porém, quando você for contratado para trabalhar como programador Python no exterior, deverá usar graus Fahrenheit.
        Converter Celsius para Fahrenheit.-->
    <script>
        var C = parseFloat(prompt("Informe a temperatura em graus Celsius: "));
        var F = (9 * C / 5) + 32;

        document.write("A temperatura em Fahrenheit é: ",F,"°F");
    </script>
</body>
</html>
